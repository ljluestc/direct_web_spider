[pytest]
# Pytest Configuration for Direct Web Spider

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=spider
    --cov=scripts
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --maxfail=1
    -ra
    --color=yes

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for full pipeline
    performance: Performance and benchmark tests
    security: Security vulnerability tests
    edge_cases: Edge case and boundary condition tests
    ui: UI and browser automation tests
    stress: Stress and endurance tests
    memory: Memory leak and profiling tests
    compatibility: Cross-platform compatibility tests
    load: Load testing and performance under load
    benchmark: Performance benchmark tests
    boundary: Boundary condition tests
    error_handling: Error handling and exception tests
    selenium: Selenium UI tests
    slow: Tests that take a long time to run
    fetcher: Tests for fetcher components
    parser: Tests for parser components
    digger: Tests for digger components
    paginater: Tests for paginater components
    downloader: Tests for downloader components
    model: Tests for MongoDB models
    script: Tests for script runners
    dangdang: Tests specific to Dangdang site
    jingdong: Tests specific to JingDong site
    tmall: Tests specific to Tmall site
    newegg: Tests specific to Newegg site
    suning: Tests specific to Suning site
    gome: Tests specific to Gome site

# Coverage options
[coverage:run]
source = spider,scripts
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
